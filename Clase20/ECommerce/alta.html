<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce (alta)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>
<body>
    
    <header>
        <nav>
            <ul> 
                <li id="imagenlogo"><a href=""><img src="imgs/shopping-bag-logo-icon-design-template-isolated-vector.jpg" alt=""></a></li>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./otra.html">Otra</a> </li>
            </ul>
        </nav>
        <div id="barra">
            <div id="barra-busqueda">
                <form id="busqueda" action="#">
                    <label for="buscar"><img src="imgs/buscarLogo.png" alt=""></label>
                    <input type="text" placeholder="Busca productos, marcas y mas...">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="boton-carrito">
                <a href="">
                    <img id="logo-carrito" src="imgs/carrito-de-compras.png" alt="">
                    <div></div>
                </a>
            </div>
        </div>
        <section id="slider">
            <div class="cajabanner" >
                <div class="banner activar">
                    <img src="imgs/Banner1.jpg" alt="banner1">
                </div>
                <div class="banner activar">
                    <img src="imgs/Banner2.png" alt="banner2">
                </div>
                <div class="banner activar">
                    <img src="imgs/banner3.webp" alt="banner3">
                </div>
                <div class="banner activar">
                    <img src="imgs/banner4.webp" alt="banner4">
                </div>
            </div>
        </section>
        <nav id="botonesbanner">
            <button class="botonbanner prev" onclick="prevSlide()"><img src="imgs/flechabanner-izq.png" alt="flecha izquierda"></button>
            <button class="botonbanner next" onclick="nextSlide()"><img src="imgs/flechabanner-der.png" alt="flecha derecha"></button>
        </nav>
    </header>

    <main>
        <h1>Alta de Productos</h1>

        <form onsubmit="agregar(event)" class="alta-form">
            <!-- campo nombre -->
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input id="nombre" type="text" name="nombre">
                <div class="error-detail"></div>
            </div>

            <!-- campo precio -->
            <div class="input-group">
                <label for="precio">precio</label>
                <input id="precio" type="number" name="precio">
                <div class="error-detail"></div>
            </div>

            <!-- campo stock -->
            <div class="input-group">
                <label for="stock">stock</label>
                <input id="stock" type="number" name="stock">
                <div class="error-detail"></div>
            </div>

            <!-- campo marca -->
            <div class="input-group">
                <label for="marca">marca</label>
                <input id="marca" type="text" name="marca">
                <div class="error-detail"></div>
            </div>

            <!-- campo categoria -->
            <div class="input-group">
                <label for="categoria">categoría</label>
                <input id="categoria" type="text" name="categoria">
                <div class="error-detail"></div>
            </div>

            <!-- campo detalles -->
            <div class="input-group">
                <label for="detalles">detalles</label>
                <input id="detalles" type="text" name="detalles">
                <div class="error-detail"></div>
            </div>

            <!-- campo foto -->
            <div class="input-group">
                <label for="foto">foto</label>
                <input id="foto" type="text" name="foto">
                <div class="error-detail"></div>
            </div>

            <!-- campo envio -->
            <div class="input-group">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">envío</label>
            </div>

            <!-- botón de envío -->
            <!-- <button onclick="agregar(event)">Agregar</button> -->
            <button>Agregar</button>
        </form>

        <hr>

        <!-- ------------------------------------------------------------ -->
        <h2>Lista de productos disponibles</h2>

        <table></table>

        

    </main>

    <footer>
        <h3>Copyright 2025</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
